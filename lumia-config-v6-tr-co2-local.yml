background:
  concentrations:
    co2:
      backgroundCo2File: ./backgroundCo2Concentrations/background_2018.nc
      rename: mix_background
      stationWithoutBackgroundConcentration: DAILYMEAN
      userProvidedBackgroundConcentration: 410
congrad:
  communication_file: ${run.paths.temp}/congrad.nc
  executable: ${lumiacode.homedir}/src/congrad/congrad.exe
  gradient_norm_reduction: 1.e12
  max_number_of_iterations: 60
correlation:
  inputdir: /data/corr
emissions:
  '*':
    archive: rclone:lumia:fluxes/nc/
    error_structure: linear
    path: /data/fluxes/nc
  co2:
    categories:
      biosphere:
        error_min: 0
        is_ocean: false
        origin: VPRM
        tcorr: ${optimize.emissions.co2.biosphere.temporal_correlation}
        unit: PgC
      fossil:
        error_min: 0
        is_ocean: false
        optimize: false
        origin: EDGARv4.3_BP2019
        tcorr: ${optimize.emissions.co2.fossil.temporal_correlation}
        unit: PgC
      ocean:
        error_min: 0
        is_ocean: true
        optimize: false
        origin: mikaloff01
        tcorr: ${optimize.emissions.co2.ocean.temporal_correlation}
        unit: PgC
    interval: ${run.timestep}
    location:
      biosphere: LOCAL
      fossil: LOCAL
      ocean: LOCAL
    path: ${run.paths.data}/fluxes/nc/
    prefix: flux_co2.
    region: ${run.grid}
    regionName: ${run.gridname}
  region: ${run.grid}
  regionName: ${run.gridname}
emissions.*.error_structure: linear
lumiacode:
  homedir: /home/arndt/nateko/dev/lumia/lumiaDA/lumia
model:
  exec: ${lumiacode.homedir}/transport/multitracer.py
  options:
    serial: true
  output:
    steps:
    - apri
    - apos
  path:
    footprints: ${run.paths.footprints}
    output: ${run.paths.output}
    temp: ${run.paths.temp}
  transport:
    exec:
      exec: /lumia/transport/multitracer.py
    serial: false
observations:
  co2:
    file:
      discoverData: false
      location: LOCAL
      path: observations.tar.gz
      ranking:
      - ObsPack
      - Level2
      - Level1
      - NRT
      - AnyOther
      rename: background:mix_background
      selectedObsData: ./output/Lumia-2024-01-08T10_00-selected-ObsData-co2.csv
      selectedPIDs: ./output/Lumia-2024-01-08T10_00-selected-PIDs-co2.csv
      tracer: co2
    units: ppm
  end: '2018-02-01 23:59:59'
  file:
    discoverData: true
    selectedObsData: None
    selectedPIDs: None
  filters:
    CountriesExcluded: []
    ICOSonly: false
    StationsExcluded:
    - PRS
    bSamplingHeight: false
    bStationAltitude: false
    inletMaxHeight: 800
    inletMinHeight: 20
    stationMaxAlt: 6500
    stationMinAlt: 30
  start: '2018-01-01 00:00:00'
  uncertainty:
    background: 1.822
    default_weekly_error: 1.5
    dyn:
      freq: 7D
    frequency: dyn
    model: 1.5
    obs_field: err
    setup: false
    systematicErrEstim: 0.5
  validation_file: false
optimize:
  emissions:
    co2:
      biosphere:
        adjust: true
        annual_uncertainty: 0.47 PgC
        npoints: 2500
        optimization_interval: 7d
        spatial_correlation: 500-g
        temporal_correlation: 30D
      fossil:
        adjust: false
      ocean:
        adjust: false
      resample: false
  observations:
    co2:
      uncertainty:
        type: weekly
path:
  data: /data
region: ${run.region}
